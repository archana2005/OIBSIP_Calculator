<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-using html,css and javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div >
        <div class="calci">
          <input type="text" id="inpbx" placeholder="0" />
        
          <div>
            <button class="oper btn">AC</button>
            <button class="oper btn">DEL</button>
            <button class="oper btn">%</button>
            <button class="oper btn">/</button>
          </div>
          <div>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="oper btn ">*</button>
          </div>
          <div>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class=" oper btn">-</button>
          </div>
          <div>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="oper btn">+</button>
          </div>
  
          <div>
            <button class="btn">00</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="eql btn">=</button>
          </div>
        </div>
      </div>
  
      <script src="script.js"></script>
    
</body>
</html>
